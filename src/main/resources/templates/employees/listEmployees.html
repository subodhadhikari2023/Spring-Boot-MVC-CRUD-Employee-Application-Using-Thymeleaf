<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<span th:text="${employees}"> </span>-->
<div class="container">
    <h3>Employee Directory</h3>
    <!--    Add a button-->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <td>
                First Name
            <td>
                Last Name
            <td>
                Email
            </td>
            <td>
                Action
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp:${employees}">
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td><a th:href="@{/employees/showFormForUpdate(employeeId=${emp.id})}"
                   class="btn btn-info btn-sm">Update</a>
                <!--            add a delete button-->
            <a th:href="@{/employees/delete(employeeId=${emp.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Confirm to delete the employee?')))return false ">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
